      <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      
      <a-entity laser-controls="hand:right"></a-entity>


      <a-sky id="sky" src="#starsky"></a-sky>
       
        <a-entity id="titletext" class="homeworld" position= "0 2 0">
             <a-plane position="-1 1.69 -2.5" rotation="0 10 0" scale="4 1 1" color="#faaf52" ></a-plane>     
        <a-text value="What Does Google Think of your City?" position="-2.15 1.69 -2.29" rotation="0 10 0" width="4" color="black" ></a-text>
       </a-entity>
       
      <a-entity id="architecture" class="homeworld">
         <a-plane id="floor" rotation="-90 90 0" width="30" height="30" src="#woodfloor" repeat="4 4"></a-plane>
         <a-plane position="0 5 -15" width="30" height="10" src="#wall" repeat="2 1"></a-plane>
         <a-plane position="-2.5 5 15" rotation="0 180 0" width="40" height="10" src="#wall" repeat="2 1"></a-plane>
         <a-plane position="-15 5 0" rotation="0 90 0" width="30" height="10" src="#wall" repeat="2 1"></a-plane>
         <a-plane position="15 5 0" rotation="0 -90 0" width="30" height="10" src="#wall" repeat="2 1"></a-plane>
         <a-plane id = "ceiling" position="0 10 0" scale="1 1 1" width="30" height="30" rotation="90 0 0"
           material="metalness:1; roughness:0; transparent: true; opacity: .7; shader: standard; 
           color: #faaf52; side:double;"   ></a-plane>
       </a-entity>
       
       <a-entity id="vancouverdisplay" class="homeworld" position="0 3 -14.9">
         <a-plane id="vancouver1frame" color="#191817" width="6" height="5" ></a-plane>
         <a-plane id="vancouver1picture" src="#vancouver1" position="0 0 .1" width="5.5" height="4.5" 
                   animation__swoop="property: position; dur: 5000; loop: false; to: 0 1.5 6;"></a-plane>
         <a-plane id="vancouver2frame" color="#191817" position ="7.951 2.7 0" width="6" height="5"></a-plane>
         <a-plane id="vancouver2picture" src="#vancouver2" position="7.951 2.7 .1" width="5.5" height="4.5" 
                  animation__swoop="property: position; dur: 5000; loop: false; to: 6 0 6;"></a-plane>

                  animation__swoop="property: position; dur: 5000; loop: false; to: -6 0 6;"></a-plane>
         <a-plane id="vancouvercaption" position="0 3 0" rotation="0 0 0" height=".6" width="auto" color="#f4a742"
          text="value: Vancouver; width: 6; align: center; color: black" 
                  animation__swoop="property: position; dur: 5000; loop: false; to: 0 -2.6 6;"
         ></a-plane>
         
       </a-entity>
           
       <a-entity id="totempoledisplay" class="homeworld" position="5 0.1 -4">

         animation="property: rotation;  dur: 50000; loop: true; to: 0 1290 0"
         ></a-gltf-model>

          text="value: A Totem Pole; align: center; width : 2"
